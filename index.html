<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Generator using API</title>
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato|Roboto+Condensed|Salsa" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section  class="container">
    <h1>Random Quote Generator</h1>
      <article id="quotebox">
         <i class="fa fa-quote-left quote-logo" id="happy"></i><p id="quote">There is never
           an endYou know what you are but you dont know what you can become</p>
         <footer id="quoteMaster">- Roshan Singh</footer>

         <button class="btn btn-tweet" id="btn1"><i class="fa fa-twitter"></i> Tweet</button>
         <button class="btn btn-new" id= "btn2" onclick="quoteGenerator()">New Quote</button>
      </article>
    <section>
  <script src="script.js"></script>
  </body>
</html
